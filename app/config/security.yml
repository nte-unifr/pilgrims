security:
    providers:
        unifr_ldap:
            ldap:
                service: ldap
                base_dn: 'ou=people,ou=uni fribourg,dc=unifr,dc=ch'
                search_dn: 'cn=NTEadmin,dc=unifr,dc=ch'
                search_password: Kr?4vP9a5
                default_roles: ROLE_USER
                uid_key: uid
    firewalls:
        # disables authentication for assets and the profiler
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/admin
            http_basic_ldap:
                service: ldap
                dn_string: 'uid={username},dc=unifr,dc=ch'
